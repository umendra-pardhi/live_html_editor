<!DOCTYPE html>
<html>

<head>
    <title>Live HTML Editor</title>
    <meta name="description"
        content="Live HTML Editor is web Application developed by Umendra Pardhi student of Government Polytechnic Gondia">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="font/bootstrap-icons.css" />
</head>

<body>

    <div class="container">
        <div class="block1">
            <div>
                <h3 style="display: inline;">HTML <i class="bi bi-code"></i> Editor</h3>
                <span id="menu"
                    style="float: right;margin-right: 20px;font-size: 16px;margin-top: 0px;cursor: pointer;"><b>&#9776;</b></span>
                <div class="sh-controls" style="float: right;margin-right: 20px;">
                    <button onclick="show_code()"><i class="bi bi-code-slash"></i> Code</button>
                    <button onclick="show_result()"><i class="bi bi-window-fullscreen"></i> Result</button>
                    <button onclick="show_code_result()"><i class="bi bi-code-slash"></i> Code | <i class="bi bi-window-fullscreen"></i> Result</button>
                </div>

            </div>
            <div>

                <form name="form1" style="display: inline;"><input type="checkbox" id="livep" value="livep"
                        onclick="preview()" checked><label for="livep">Live Preview</label>
                    <button id="run">Run</button>
                    <input type="range" name="fs" max="36" min="10" value="16"><label id="fsl">16</label>
                </form><br>
            </div>
        </div>
        <div class="block">
            <div id="i1" class="i1">
                <textarea id="mycode" spellcheck="false"></textarea>
            </div>
            <div id="i2" class="i2">
                <iframe id="display" width="100%" height="100%" oncontextmenu="return false"></iframe>
            </div>
        </div>
    </div>
    <div id="nav-back">
        <div class="nav" id="nav">
            <button id="about" onclick="show()"><i class="bi bi-info-circle"></i> About</button><br>
            <button id="dwn"><i class="bi bi-download"></i> Download Code</button><br>
            <button id="fcode" onclick="show_code()"><i class="bi bi-code-slash"></i> Code</button>
            <button id="fresult" onclick="show_result()"><i class="bi bi-window-fullscreen"></i> Result</button>
            <button id="fboth" onclick="show_code_result()"><i class="bi bi-code-slash"></i> Code | <i
                    class="bi bi-window-fullscreen"></i>
                Result</button>
            <span id="close-nav">&times;</span>
        </div>

    </div>

    <div id="modalback">
        <div id="moda" class="modal">

            <a href="#" onclick="hide()">&times;</a><br><br>
            <h3 style="color: white;">Live HTML Editor</h3>
            <p style="color: aquamarine;">Supported Language: <span style="color: #fff6f8;font-size: 20px;"> <i
                        class="bi bi-filetype-html"></i> <i class="bi bi-filetype-css"></i> <i
                        class="bi bi-filetype-js"></i></span><br><br>version: 2.0</p>
            <h5 style="color: white;">Developer: Umendra Pardhi</h5>

        </div>
    </div>
    <script type="text/javascript" src="app/script-html.min.js"></script>
</body>

</html>
